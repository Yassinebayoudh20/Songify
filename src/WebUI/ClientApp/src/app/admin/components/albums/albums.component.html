<div class="main-heading">
    <h1 >Albums List</h1>
</div>
<div class="container">
<p-card *ngFor="let album of albums$ | async" header="{{album.title}}" subheader="{{album.artist.name}}" [style]="{width: '150px'}" styleClass="p-card-shadow" class="card-item ">
    <ng-template pTemplate="header">
        <img alt="Card" [style]="{width: '150px'}" src="data:image/png;base64,{{album.image}}">
    </ng-template>
    <ng-template pTemplate="footer">
        <button pButton pRipple type="button" (click)="editAlbum(album)" icon="pi pi-pencil" class="p-button-rounded p-button-warning"></button>
        <button pButton pRipple type="button" (click)="deleteAlbum(album.id)" icon="pi pi-times" class="p-button-rounded p-button-danger"></button>
    </ng-template>
</p-card>
</div>
<div *ngIf="(albums$ | async)?.length==0">
    <h1>No Record Found !</h1>
</div>
<p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>
<p-toast></p-toast>
